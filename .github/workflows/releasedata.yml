
name: Update Data and Release CSV
 
on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 0 1 * *'
 
jobs:
  update_data_and_release_csv:
    runs-on: ubuntu-latest
    
    steps:
 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1
        release_name: Release v1
        body: |
          Changes:
          - Renamed census_data.csv to test_data.csv
          - Added new data to census_data.csv
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: Fhwang0926/upload-release-asset@v1.1.8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_name: ./latest.installer.exe # path + filename
        asset_label: latest
